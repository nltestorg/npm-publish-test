env:
image: node0.10
publish:
  npm:
    email: $$npm_drone_email
    password: $$npm_drone_password
    registry: https://registry.npmjs.org
    username: $$npm_drone_username
    when:
      branch: master
notify:
  email:
    recipients:
    - drone@clever.com
  slack:
    on_failure: true
    on_started: false
    on_success: false
    webhook_url: $$slack_webhook
script:
- nvm install 0.10.29
- npm install npm@2.7.0 -g
- npm install
- npm test
- ./setup_docker.sh
- ./publish_nodejitsu.sh .
